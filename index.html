<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Vencimientos</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">

<style>
:root{
  --bg:#eef2f6;
  --card:#ffffff;
  --text:#000;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#fff;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding-top:70px;
  transition:.3s;
}
.hidden{display:none}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  background:#007bff;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}
header button{
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* CARDS */
.box,.card{
  background:var(--card);
  padding:12px;
  border-radius:12px;
  margin:10px;
  box-shadow:0 4px 8px rgba(0,0,0,.1);
  animation:fade .3s;
}
@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

input,button{
  width:100%;
  padding:10px;
  margin:5px 0;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#007bff;
  color:#fff;
  border:none;
}

/* BUSCADOR */
.search{
  position:relative;
}
.search span{
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
}
.search input{
  padding-left:35px;
}

/* ESTADOS */
.vencido{border-left:6px solid red}
.porvencer{border-left:6px solid orange}
.activo{border-left:6px solid green}

/* BOT√ìN FLOTANTE */
.fab{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#007bff;
  color:#fff;
  width:60px;
  height:60px;
  border-radius:50%;
  font-size:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 12px rgba(0,0,0,.3);
  cursor:pointer;
}

/* BOTONES */
.delete{background:#dc3545}
</style>
</head>

<body>

<header>
  <b>üìÖ Vencimientos</b>
  <button onclick="toggleDark()">üåô</button>
</header>

<!-- LOGIN -->
<div id="loginBox" class="box">
  <h2>üîê Ingreso</h2>
  <input type="password" id="passwordInput" placeholder="Contrase√±a">
  <button onclick="hacerLogin()">Entrar</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<div class="box hidden" id="formBox">
  <input id="cliente" placeholder="Cliente">
  <input id="servicio" placeholder="Servicio">
  <input id="fecha" type="date">
  <input id="dias" type="number" placeholder="Duraci√≥n (d√≠as)">
  <input id="ganancia" type="number" placeholder="Ganancia">
  <button onclick="guardar()">Guardar</button>
</div>

<div class="box search">
  <span>üîç</span>
  <input id="buscar" placeholder="Buscar cliente o servicio" onkeyup="mostrar()">
</div>

<div id="lista"></div>
</div>

<div class="fab" onclick="toggleForm()">+</div>

<script>
/* CONFIG */
const CLAVE = "0546";

/* ESTADO */
let datos = JSON.parse(localStorage.getItem("clientes")) || [];

/* LOGIN */
function hacerLogin(){
  if(passwordInput.value === CLAVE){
    localStorage.setItem("login_ok","1");
    iniciar();
  }else{
    alert("Contrase√±a incorrecta");
  }
}

function iniciar(){
  loginBox.classList.add("hidden");
  app.classList.remove("hidden");
  mostrar();
}

if(localStorage.getItem("login_ok")==="1") iniciar();

/* APP */
function guardar(){
  let f=new Date(fecha.value);
  f.setDate(f.getDate()+parseInt(dias.value));
  datos.push({
    c:cliente.value,
    s:servicio.value,
    v:f.toISOString(),
    g:+ganancia.value||0
  });
  localStorage.setItem("clientes",JSON.stringify(datos));
  document.querySelectorAll("#formBox input").forEach(i=>i.value="");
  formBox.classList.add("hidden");
  mostrar();
}

function mostrar(){
  lista.innerHTML="";
  datos.forEach((d,i)=>{
    if(!d.c.toLowerCase().includes(buscar.value.toLowerCase()) &&
       !d.s.toLowerCase().includes(buscar.value.toLowerCase())) return;

    let diff=Math.ceil((new Date(d.v)-new Date())/86400000);
    let cl=diff<=0?"vencido":diff<=5?"porvencer":"activo";

    lista.innerHTML+=`
      <div class="card ${cl}">
        <b>${d.c}</b><br>
        ${d.s}<br>
        Vence: ${new Date(d.v).toLocaleDateString()}<br>
        Ganancia: $${d.g}<br>
        <button class="delete" onclick="borrar(${i})">Eliminar</button>
      </div>
    `;
  });
}

function borrar(i){
  datos.splice(i,1);
  localStorage.setItem("clientes",JSON.stringify(datos));
  mostrar();
}

/* UI */
function toggleForm(){
  formBox.classList.toggle("hidden");
}
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark",document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark")==="true") document.body.classList.add("dark");

/* PWA */
if("serviceWorker"in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
